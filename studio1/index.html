<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    
</head>
<body>
        <header>
                <h1><img src="/images/burger.png" alt="burgerleft"> Yelp Review <img src="/images/burger.png" alt="burgerright"></h1>
        </header>
        
        <main>
            <form>
                <section id="flexbox-container">

                    <article>
                        <label for="restaurant">Name of Restaurant</label>
                        <p class="example">(ex: Taco Bell, Dennys)</p>
                        <input type="text" id="restaurant">

                        <label for="adj1">Adjective</label>
                        <p class="example">(ex: crooked, greasy)</p>
                        <input type="text" id="adj1">

                        <label for="color">Color</label>
                        <p class="example">(ex: black, gold)</p>
                        <input type="text" id="color">

                        <label for="adj2">Adjective</label>
                        <p class="example">(ex: slimy, colorless)</p>
                        <input type="text" id="adj2">
                    </article>
                    
                    <article>
                        <label for="sauce">Sauce</label>
                        <p class="example">(ex: ranch, cholula)</p>
                        <input type="text" id="sauce">

                        <label for="personalitytrait">Personality Trait</label>
                        <p class="example">(ex: aggressive, shy)</p>
                        <input type="text" id="personalitytrait">
                    
                        <label for="number">Number</label>
                        <p class="example">(ex: 2, 103)</p>
                        <input type="text" id="number">
                        
                        <label for="dessert">Dessert</label>
                        <p class="example">(ex: creme brule, pie)</p>
                        <input type="text" id="dessert">
                    </article>

                    <article>
                        <label for="animal">Animal</label>
                        <p class="example">(ex: kangaroo, cat)</p>
                        <input type="text" id="animal">

                        <label for="car">Car</label>
                        <p class="example">(ex: bugatti, mustang)</p>
                        <input type="text" id="car">

                        <label for="adj3">Adjective</label>
                        <p class="example">(ex: hot, succulent)</p>
                        <input type="text" id="adj3">

                        <label for="willwont">Pick One</label>
                        <p class="example">(now press send!)</p>
                        <select id="willwont">
                            <option value="" selected>---</option>
                            <option value="will">will</option>
                            <option value="wont">won't</option>
                        </select>
                    </article>

                </section>
                <input type="submit" id="send" class="open" value="Send">
            </form>

                <article id="madlib"></article>
        </main>

    </body>
    </html>
