<body>

    <script>
        //My script gets a user's favorite color returned in a function, then stores that result in a variable. Then another function runs that takes an input of color (which ends up being the variable storing the favorite color result), and uses that input to change the background color using DOM.
        //I also used an if else statement to determine whether the userinput was a color or not –– by using an array of common colors and determining if any of these colors were the output of userFavColor. If not, then an alert will show asking the user to input a different color. However, this might not be the best strategy as the color choices are very limited...

        const colorNames = [`red`, `green`, `blue`, `yellow`, `purple`, `orange`, `magenta`, `black`, `white`, `gray`, `teal`, `pink`, `violet`, `indigo`];

        function getUserFavColor() {
            let askUserFavColor = prompt(`Enter your favorite color (all lowercase please)`);
            return askUserFavColor;
        }

        const userFavColor = getUserFavColor(); 

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
        
        if (colorNames.includes(userFavColor)) {
        changeBackgroundColor(userFavColor);
        } else {
            alert(`Couldn't input that color, please refresh the page and try another one!`);
        }

    </script>
    
</body>
